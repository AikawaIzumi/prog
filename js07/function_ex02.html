<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1></h1>
<script>
    function tasu(a,b){
        const t = a + b;
        return t;
    }
    function hiku(a,b){
        const t = a - b;
        return t;
    }
    function kake(a,b){
        const t = a * b;
        return t;
    }
    function wari(a,b){
        const t = a / b;
        return t;
    }

    const a = tasu(10,10);
    const b = hiku(20,30);
    const c = kake(40,50);
    const d = wari(20,5);
    const t = a + b + c + d;
    $("h1").html(t)

    

</script>
</body>
</html>
