<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>~おみくじ~</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">結果は...</p>
</main>

<footer>フッター</footer>
<script>
const pull = document.querySelector("#pull");
pull.onclick = function(){
    //乱数を作る
    const num = Math.ceil(Math.random()*5);

    //乱数をIF分岐処理で分ける
    //条件に合っていればalert()で表示
    if(num==1){
        const test = document.querySelector("#echo");
        test.innerHTML="大吉";
        test.style.color="#ff0000"
    }
    if(num==2){
        const test = document.querySelector("#echo");
        test.innerHTML="中吉";
        test.style.color="#ff4000"
    }
    if(num==3){
        const test = document.querySelector("#echo");
        test.innerHTML="小吉";
        test.style.color="#d7df01"
    }
    if(num==4){
        const test = document.querySelector("#echo");
        test.innerHTML="吉";
        test.style.color="#00ff00"
    }
    if(num==5){
        const test = document.querySelector("#echo");
        test.innerHTML="凶";
        test.style.color="#0000ff"
    }
}





</script>
</body>
</html>
